		<h1>Nulla Tempor Scelerisque Magna</h1>

		<div class='fc-embed' data-fc='{"authorship":{"credit":"Bing Guan","caption":"Traces of former occupants at a closed migrant shelter in Tijuana, Mexico. The temporary shelter was shuttered and its occupants relocated after overcrowding and heavy rains left the former sports center unfit for habitation.","ethics":"While all photography is interpretive, as a photojournalist my photographs are meant to respect the visible facts of the situations I depict. I do not add or subtract elements to or from my photographs."},"backstory":{"text":"Overwhelmed by the arrival of Central American migrant caravans in late 2018, the city of Tijuana pressed the &apos;Centro Deportivo Benito Juarez&apos;, a community sports center, into service as a temporary shelter for 2,000, then 5,000, migrants. Overcrowding and heavy winter rains left the facilities at Benito Juarez uninhabitable and its residents were relocated to a more suitable location on the city outskirts (which was, not coincidentally, much further from the U.S.-Mexico border.) The possessions and detritus left behind speak to the displacement and loss experienced by the migrants, who left behind their families and homelands in hopes of better lives in the U.S."},"context":{},"links":{},"opts":{},"lang":"en"}'><img class='fc-img' src='http://i67.tinypic.com/25jcdv8.jpg'/></div>
