        <div class="fc-embed"><script type="application/json">{"authorship":{"caption":"Dr. Sagi Assa, an Israeli cardiologist, operating during a catheterization on Deborah (3), who was suffering from congenital heart disease. This operation was made in the Save a Child's Heart medical mission in the JKCI, Dar es Saalam, Tanzania. November 2018.","ethics":{"label":"Human Rights Photographer","desc":"As a human rights photographer, I respect the agency and dignity of my subjects."},"website":"www.gilibenita.com","contact":{"info":"gilibenita@hotmail.com"},"license":{"type":"copyright","year":"2018","holder":"Gili Benita"}},"backstory":{"text":"Many patients, drive long hours by bus from the remote countryside all over Tanzania only to get checked by the medical staff of SACH and the local team. One of them is Deborah, a three years old girl who born with a heart defect. She was diagnosed for the first time when she was only two months old. Coming from a devout Christian family, her mother told me, she, her husband and their younger boy, haven’t stopped praying since. In this medical mission, Deborah has arrived with her mother to the JKCI to receive life-saving treatment from the SACH medical team. Deborah has finally undergone the catheterization she and her family were waiting for, and released home after three short days. \nVisiting her in her own house really puts things in perspective. Seeing her running around the house, playing with her family, with a big smile painted over her face, made me realize the true meaning of the sacred work of 'Save a Child's Heart'. \nNovember 2018"},"imagery":{"media":[{"source":"image","index":0,"url":"https://exhibit.fourcornersproject.org/wp-content/uploads/2020/03/Gili-Benita-SACH-Tanzania-Nov-2018-2.jpg","caption":"Deborah,4, and her mother Maria, at their home after Debora's successful catheterization. The outskirts of Dar es Salaam, Tanzania, 11\\11\\2018."}]},"links":{"links":[{"source":"link","index":0,"url":"https://www.saveachildsheart.org/","title":"Save a Child's Heart"}]},"opts":{},"photo":{},"lang":"en"}</script><img class="fc-img" src="https://exhibit.fourcornersproject.org/wp-content/uploads/2020/03/Gili-Benita-SACH-Tanzania-Nov-2018-6.jpg"/></div>
